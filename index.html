<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyBrief</title>
  <meta name="description" content="SkyBrief: nightly discovery updates from open-source observatory feeds." />

  <style>
    :root { --bg:#0b1020; --panel:#111a33; --ink:#e9ecff; --muted:#a9b2da; --accent:#6dd6ff; --accent2:#9bffb0; --line:rgba(255,255,255,.10); }
    * { box-sizing:border-box; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(1100px 700px at 20% -10%, rgba(109,214,255,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(155,255,176,.12), transparent 55%),
        radial-gradient(900px 700px at 50% 120%, rgba(180,126,255,.12), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    a { color: var(--accent); text-decoration:none; }
    a:hover { text-decoration:underline; }

    header{
      padding: 40px 18px 18px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, rgba(109,214,255,.9), rgba(155,255,176,.75));
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .logo:before{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.85), transparent 40%);
      transform: rotate(18deg);
    }
    h1{ margin:0; font-size: 34px; letter-spacing: .2px; }
    .subtitle{
      margin-top:10px;
      color: var(--muted);
      line-height: 1.45;
      max-width: 72ch;
    }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 18px 60px;
    }

    .toolbar{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding: 12px;
      border: 1px solid var(--line);
      background: rgba(17,26,51,.70);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .left, .right { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input[type="search"]{
      width:min(520px, 80vw);
      padding:10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.20);
      color: var(--ink);
      outline:none;
    }
    .pill{
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      background: rgba(0,0,0,.15);
    }
    .btn{
      cursor:pointer;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.18);
      color: var(--ink);
      padding: 9px 12px;
      border-radius: 12px;
    }
    .btn:hover{ border-color: rgba(109,214,255,.55); }

    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }
    .card{
      grid-column: span 12;
      border: 1px solid var(--line);
      background: rgba(17,26,51,.65);
      border-radius: 18px;
      padding: 14px 14px 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }
    @media (min-width: 820px){
      .card { grid-column: span 6; }
    }

    .cardTop{
      display:flex; gap:10px; align-items:flex-start; justify-content:space-between;
    }
    .title{
      margin:0;
      font-size: 16px;
      line-height: 1.3;
    }
    .meta{
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .tag{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      background: rgba(0,0,0,.12);
      white-space:nowrap;
    }
    .summary{
      margin: 10px 0 0;
      color: rgba(233,236,255,.92);
      font-size: 13px;
      line-height: 1.45;
    }
    .links{
      margin-top: 10px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .smalllink{
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.14);
    }

    footer{
      max-width:1100px;
      margin:0 auto;
      padding: 0 18px 30px;
      color: var(--muted);
      font-size: 12px;
    }
    .error{
      border: 1px solid rgba(255,120,120,.35);
      background: rgba(255,120,120,.08);
      padding: 12px;
      border-radius: 14px;
      color: rgba(255,220,220,.95);
      margin-top: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>SkyBrief</h1>
        <div class="subtitle">
          Nightly discovery updates from open observatory feeds. Built for quick scanning, with sources linked for every item.
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="left">
        <input id="q" type="search" placeholder="Search: Rubin, supernova, comet, JWST, asteroid…" autocomplete="off" />
        <span class="pill" id="statusPill">Loading…</span>
      </div>
      <div class="right">
        <button class="btn" id="refreshBtn">Refresh</button>
        <span class="pill" id="updatedAtPill">—</span>
      </div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer>
    Tip: this site updates from <code>data/update.json</code>, generated nightly by GitHub Actions.
  </footer>

<script>
  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const statusPill = document.getElementById("statusPill");
  const updatedAtPill = document.getElementById("updatedAtPill");
  const errorBox = document.getElementById("error");
  const refreshBtn = document.getElementById("refreshBtn");

  let DATA = null;

  function fmtDate(iso) {
    try {
      const d = new Date(iso);
      return d.toLocaleString(undefined, { year:"numeric", month:"short", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    } catch { return iso; }
  }

  function normalize(s){ return (s || "").toLowerCase(); }

  function render(items) {
    grid.innerHTML = "";
    if (!items.length) {
      grid.innerHTML = `<div class="card"><p class="summary">No items match your search.</p></div>`;
      return;
    }

    for (const it of items) {
      const tags = (it.tags || []).slice(0, 6);
      const src = it.source || {};
      const title = it.title || "Untitled update";
      const when = it.published_at ? fmtDate(it.published_at) : "—";
      const summary = it.summary || it.description || "";
      const link = it.url || src.url || "#";

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="cardTop">
          <div>
            <h3 class="title"><a href="${link}" target="_blank" rel="noopener">${escapeHtml(title)}</a></h3>
            <div class="meta">
              <span class="tag">Published: ${escapeHtml(when)}</span>
              ${src.name ? `<span class="tag">Source: ${escapeHtml(src.name)}</span>` : ""}
              ${src.type ? `<span class="tag">${escapeHtml(src.type)}</span>` : ""}
              ${tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join("")}
            </div>
          </div>
        </div>
        ${summary ? `<p class="summary">${escapeHtml(summary)}</p>` : ""}
        <div class="links">
          ${it.url ? `<a class="smalllink" href="${it.url}" target="_blank" rel="noopener">Open item</a>` : ""}
          ${src.url ? `<a class="smalllink" href="${src.url}" target="_blank" rel="noopener">Source homepage</a>` : ""}
        </div>
      `;
      grid.appendChild(card);
    }
  }

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, (m) => ({
      "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
    }[m]));
  }

  function filterItems(term) {
    if (!DATA) return [];
    const t = normalize(term);
    if (!t) return DATA.items;

    return DATA.items.filter(it => {
      const hay = [
        it.title, it.summary, it.description,
        (it.tags || []).join(" "),
        it.source?.name, it.source?.type
      ].join(" ");
      return normalize(hay).includes(t);
    });
  }

  async function load() {
    errorBox.style.display = "none";
    statusPill.textContent = "Loading…";
    try {
      const bust = `?v=${Date.now()}`; // cache-bust for Netlify/browser
      const res = await fetch(`data/update.json${bust}`, { cache: "no-store" });
      if (!res.ok) throw new Error(`Failed to load data/update.json (HTTP ${res.status})`);
      DATA = await res.json();

      const count = (DATA.items || []).length;
      statusPill.textContent = `${count} items`;
      updatedAtPill.textContent = DATA.generated_at ? `Updated: ${fmtDate(DATA.generated_at)}` : "Updated: —";

      DATA.items.sort((a,b) => (b.published_at || "").localeCompare(a.published_at || ""));
      render(filterItems(q.value));
    } catch (e) {
      statusPill.textContent = "Error";
      errorBox.style.display = "block";
      errorBox.textContent =
        "SkyBrief couldn't load its nightly update feed.\n\n" +
        "Common fixes:\n" +
        "• Ensure data/update.json exists in the repo.\n" +
        "• Ensure Netlify deploy is pointing at the correct branch.\n\n" +
        `Error: ${e.message}`;
    }
  }

  q.addEventListener("input", () => render(filterItems(q.value)));
  refreshBtn.addEventListener("click", load);

  load();
</script>
</body>
</html>
